<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="history"></div>
        <div class="current"></div>
      </div>
      <div class="btns">
        <div id="clearBtn" class="btn">C</div>
        <div data-operator="&divide;" class="btn">&divide;</div>
        <div data-operator="x" class="btn">x</div>
        <div id="delBtn" class="btn">del</div>

        <div data-number="7" class="btn">7</div>
        <div data-number="8" class="btn">8</div>
        <div data-number="9" class="btn">9</div>
        <div data-operator="&minus;" class="btn">&minus;</div>

        <div data-number="4" class="btn">4</div>
        <div data-number="5" class="btn">5</div>
        <div data-number="6" class="btn">6</div>
        <div data-operator="+" class="btn">+</div>

        <div data-number="1" class="btn">1</div>
        <div data-number="2" class="btn">2</div>
        <div data-number="3" class="btn">3</div>
        <div id="equalsBtn" class="btn span">=</div>

        <div data-operator="%" class="btn">%</div>
        <div data-number="0" class="btn">0</div>
        <div id="pointBtn" class="btn">.</div>
      </div>
    </div>
    <footer style="text-align: center; margin: 2em auto">
      &copy; seinlusnyongesa
    </footer>
    <script src="script.js"></script>
  </body>
</html>
